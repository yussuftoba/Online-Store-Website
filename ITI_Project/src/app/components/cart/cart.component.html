<div class="container my-4">

  <!-- Empty Cart Message -->
  <div *ngIf="cartItems.length === 0" class="alert alert-info text-center">
    Your cart is empty.
  </div>

  <!-- Cart Table -->
  <div *ngIf="cartItems.length > 0" class="card shadow p-3">
    <h3 class="mb-3 text-center">Shopping Cart</h3>

    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>
            <img [src]="item.productImage" [alt]="item.name" class="product-image">
          </td>
          <td>{{ item.name }}</td>
          <td>{{ item.price | currency }}</td>
          <td style="width: 120px;">
            <input type="number"
                   class="form-control text-center"
                   [(ngModel)]="item.quantity"
                   min="1"
                   (change)="updateQuantity(item)" />
          </td>
          <td>{{ item.price * item.quantity | currency }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="removeItem(item.id!)">
              <i class="bi bi-trash"></i> Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Cart Footer -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <h4>Total: {{ getTotal() | currency }}</h4>
      <button class="btn btn-warning" (click)="clearCart()">Clear Cart</button>
    </div>
  </div>
</div>
